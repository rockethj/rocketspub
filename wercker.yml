box: debian
build:
  steps:
  - arjen/hugo-build@1.10.1
    theme: hugo-rapid-theme
deploy:
       steps:   
           - script:
               name: install git
               code: |
                   apt-get update
                   apt-get install git -y
           - lukevivier/gh-pages@0.2.1:
               token: $GIT_TOKEN
               domain: rockets.pub
               basedir: public  
