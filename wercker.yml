box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"
        theme: redlounge
deploy:
       steps:   
           - script:
               name: install git
               code: |
                   apt-get update
                   apt-get install git -y
           - lukevivier/gh-pages@0.2.1:
               token: $GIT_TOKEN
               domain: rockets.pub
               basedir: public  
